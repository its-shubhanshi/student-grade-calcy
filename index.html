<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Stodent Grade">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap-1">
        <div class="container">
            <div class="row">
                <div class="col-12 col-t-12 col-m-12 col-p-12">
                    <div class="calculator">
                        <div class="row">
                            <div class="col-5 col-p-12">
                                <div class="content">
                                    <h2>STUDENT <br>
                                        GRADE <br>
                                        CALCY <br>
                                    </h2>
                                </div>
                            </div>
                            <div class="col-7 col-p-12">
                                <div class="cnt2">
                                    <form>
                                        <label>
                                            <input type="number" min="1" max="100" required class="python" placeholder="Python">
                                        </label> 
                                        <label>
                                            <input type="number" min="1" max="100"  required class="math" placeholder="Math">
                                        </label>
                                        <label>
                                            <input type="number" min="1" max="100" required class="chemistry" placeholder="Chemistry" >
                                        </label>
                                        <label>
                                            <input type="number" min="1" max="100" required class="physics" placeholder="Physics">
                                        </label>
                                        <label>
                                             <input type="number" min="1" max="100" required class="english" placeholder="English">
                                        </label>
<br>
                                            <button class="btn">Submit</button>
                                        <span class="showResult"></span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js">  </script>
</body>
</html>
